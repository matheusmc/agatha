spring.datasource.url=jdbc:h2:mem:gestaoriscos;INIT=CREATE SCHEMA IF NOT EXISTS gestaoriscos;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=TRUE;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.initial-size=1

spring.jpa.database-platform=H2
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=gestaoriscos

logging.level.me.guii=DEBUG
debug=false
server.port=0
server.context-path=/gestaoriscos/api

security.basic.enabled=false

spring.mail.host = 172.20.0.17
#spring.mail.username=
#spring.mail.password=
spring.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.socketFactory.port=25
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.remetente=destinacao@basis.com.br

path.arquivo.upload = /tmp/

spring.jpa.properties.hibernate.integration.envers.enabled=false
spring.jpa.properties.hibernate.envers.autoRegisterListeners=false
spring.jpa.properties.hibernate.listeners.envers.autoRegister=false

#spring.datasource.data=classpath:sql/data-*.sql

liquibase.enabled=false
